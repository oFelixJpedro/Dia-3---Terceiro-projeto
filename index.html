<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <form id="formulario">
        <h1 style="text-align: center;">Say Hello!</h1>
        <div id="name">
            <label for="">Nome: </label>
            <br>
            <input type="text" name="nome" id="nome" placeholder="Seu nome">
        </div>
        <div id="lastName">
            <label for="">Sobrenome: </label>
            <br>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Seu sobrenome">
        </div>
        <div id="weight">
            <label for="">Peso: </label>
            <br>
            <input type="text" name="peso" id="peso" placeholder="Seu peso">
        </div>
        <div id="height">
            <label for="">Altura: </label>
            <br>
            <input type="text" name="altura" id="altura" placeholder="Sua altura">
        </div>
        <div id="botao">
            <input type="button" value="ENVIAR" onclick="enviar()" id="button">
        </div>
    </form>
    <div id="result">
        <h1 style="text-align: center;">Informações Inseridas</h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
